<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login Page</title>

<body>

	<div class="container pt-5">
	<div class="row ">
	<div class="col-12  ">
	
	<div class="card card-body">
		<div class="card-header h4"> LOGIN FORM </div>
		
		<div class="card-body">
		<form id="login-form">
             
						  
			<div class="form-group">
			<label for="exampleInputUsername">Username</label>
			<input type="text" class="form-control" required id="username" name="username"  placeholder="Username">
		  </div> 
		 
		  <div class="form-group">
			<label for="exampleInputPassword1">Password</label>
			<input type="password" class="form-control" required id="password" name="password" placeholder="Password">
		  </div>
		  
			 <button type="submit" name="login" class=" pull-right btn btn-success">Login</button>
			<a class="offset-md-10" href="./signup.html">Sign up here</a>	

		</form>
			</div>
		</div>
	</div>
			</div>
		</div>
	</div>


	<script src="./index.js"></script>
    </body>
