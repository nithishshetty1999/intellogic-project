
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Sign Up</title>
  </head>
 
 
<body>

	<div class="container pt-5">
	<div class="row ">
	<div class="col-12  ">
	
	<div class="card card-body">
		<div class="card-header h4"> REGISTRATION FORM </div>
		
		<div class="card-body">
		<form id="register-form">          
				
		    
				<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" name="username" id="username" required  placeholder="Username">
			  </div> 
			 
			  <div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" name="password" id="password" required  placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
				<p>  <small> Use minimum 8 Characters with atleast 1 numericals, Capital letter and Special Character.  </small></p>
			  </div>
			  
				<div class="form-group">
				<label for="email">Email address</label>
				<input type="email" class="form-control" name="email" id="email" required  placeholder="Enter email">
			  </div>
			  
			  <div class="form-group">
				<label for="contact">Contact</label>
				<input type="text" pattern="[6789][0-9]{9}" required class="form-control" name="contact" id="contact" placeholder="Mobile Number">
			  </div>  

			  <button type="submit" name="Register" class="btn btn-primary">Register</button>
				<a class="offset-md-10" href="./index.html">Login here</a>	
 

		</form>
			</div>
		</div>
	</div>
			</div>
		</div>
	</div>
	<script src="./signup.js"></script>

    </body>
</html>
